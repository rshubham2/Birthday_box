  <style>
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .container {
      width: 100%;
    }

    .d-flex {
      display: flex;
    }

    .justify-content-center {
      justify-content: center;
    }

    .box {
      position: relative;
    }

    .box::before {
      content: "";
      width: 440px;
      height: 440px;
      background-color: #89cff0;
      position: absolute;
      z-index: -1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      .box::before {
        width: 300px;
        height: 300px;
      }
    }

    .box-body {
      position: relative;
      height: 200px;
      width: 200px;
      margin-top: 123.3333333333px;
      background-color: #cc231e;
      border-bottom-left-radius: 5%;
      border-bottom-right-radius: 5%;
      box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.3);
      background: linear-gradient(#762c2c,#ff0303);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .box-body {
        height: 150px;
        width: 150px;
        margin-top: 80px;
      }
    }

    .box-body.open {
      animation: box-body 1s forwards ease-in-out;
    }

    .box-body.open .box-lid {
      animation: box-lid 1s forwards ease-in-out;
    }

    .box-body.open .box-bowtie::before {
      animation: box-bowtie-left 1.1s forwards ease-in-out;
    }

    .box-body.open .box-bowtie::after {
      animation: box-bowtie-right 1.1s forwards ease-in-out;
    }

    .box-body::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      background: linear-gradient(#ffffff,#ffefa0);
    }

    .box-lid {
      position: absolute;
      z-index: 1;
      left: 50%;
      transform: translateX(-50%);
      bottom: 90%;
      height: 40px;
      background-color: #cc231e;
      width: 220px;
      border-radius: 5%;
      box-shadow: 0 8px 4px -4px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .box-lid {
        height: 30px;
        width: 165px;
      }
    }

    .box-lid::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      background: linear-gradient(#ffefa0,#fff);
    }

    .box-bowtie {
      z-index: 1;
      height: 100%;
    }

    .box-bowtie::before, .box-bowtie::after {
      content: "";
      width: 83.3333333333px;
      height: 83.3333333333px;
      border: 16.6666666667px solid white;
      border-radius: 50% 50% 0 50%;
      position: absolute;
      bottom: 99%;
      z-index: -1;
    }

    @media (max-width: 768px) {
      .box-bowtie::before, .box-bowtie::after {
        width: 62.5px;
        height: 62.5px;
        border: 12.5px solid white;
      }
    }

    .box-bowtie::before {
      left: 50%;
      transform: translateX(-100%) skew(10deg, 10deg);
    }

    .box-bowtie::after {
      left: 50%;
      transform: translateX(0%) rotate(90deg) skew(10deg, 10deg);
    }

    /* Envelope Animation */
    .letter-image {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translateX(-50%);
      opacity: 0;
      visibility: hidden;
      z-index: 0;
      transition: opacity 0.4s, visibility 0.4s;
    }

    @media (max-width: 768px) {
      .letter-image {
        width: 160px;
        height: 160px;
        bottom: 15px;
      }
    }

    .letter-image.visible {
      animation: envelope-rise 1s 0.8s ease-out forwards;
    }

    @media (max-width: 768px) {
      .letter-image.visible {
        animation: envelope-rise-mobile 1s 0.8s ease-out forwards;
      }
    }

    .animated-mail {
      position: absolute;
      height: 150px;
      width: 200px;
      transition: 0.4s;
    }

    @media (max-width: 768px) {
      .animated-mail {
        height: 120px;
        width: 160px;
      }
    }

    .animated-mail .body {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 0 100px 200px;
      border-color: transparent transparent #e95f55 transparent;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .animated-mail .body {
        border-width: 0 0 80px 160px;
      }
    }

    .animated-mail .top-fold {
      position: absolute;
      top: 50px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 100px 0 100px;
      transform-origin: 50% 0%;
      transition: transform 0.4s 0.4s, z-index 0.2s 0.4s;
      border-color: #cf4a43 transparent transparent transparent;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .animated-mail .top-fold {
        top: 40px;
        border-width: 40px 80px 0 80px;
      }
    }

    .animated-mail .back-fold {
      position: absolute;
      bottom: 0;
      width: 200px;
      height: 100px;
      background: #cf4a43;
      z-index: 0;
    }

    @media (max-width: 768px) {
      .animated-mail .back-fold {
        width: 160px;
        height: 80px;
      }
    }

    .animated-mail .left-fold {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 0 50px 100px;
      border-color: transparent transparent transparent #e15349;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .animated-mail .left-fold {
        border-width: 40px 0 40px 80px;
      }
    }

    .animated-mail .letter {
      left: 20px;
      bottom: 0px;
      position: absolute;
      width: 160px;
      height: 60px;
      background: white;
      z-index: 1;
      overflow: hidden;
      transition: 0.4s 0.2s;
    }

    @media (max-width: 768px) {
      .animated-mail .letter {
        left: 16px;
        width: 128px;
        height: 48px;
      }
    }

    .animated-mail .letter .letter-border {
      height: 10px;
      width: 100%;
      background: repeating-linear-gradient(-45deg, #cb5a5e, #cb5a5e 8px, transparent 8px, transparent 18px);
    }

    .animated-mail .letter .letter-title {
      margin-top: 10px;
      margin-left: 5px;
      height: 10px;
      width: 40%;
      background: #cb5a5e;
    }

    .animated-mail .letter .letter-context {
      margin-top: 10px;
      margin-left: 5px;
      height: 10px;
      width: 20%;
      background: #cb5a5e;
    }

    .animated-mail .letter .letter-context-body {
      margin-top: 10px;
      margin-left: 5px;
      width: 90%;
      color: black;
      font-size: 12px;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .animated-mail .letter .letter-context-body {
        font-size: 10px;
        line-height: 1.3;
        margin-top: 8px;
      }
    }

    .animated-mail .letter .letter-context-body p {
      margin: 0;
    }

    .animated-mail .letter .letter-stamp {
      margin-top: 15px;
      margin-left: 120px;
      border-radius: 100%;
      height: 30px;
      width: 30px;
      background: #cb5a5e;
      opacity: 0.3;
    }

    .shadow {
      position: absolute;
      top: 200px;
      left: 50%;
      width: 400px;
      height: 30px;
      transition: 0.4s;
      transform: translateX(-50%);
      border-radius: 100%;
      background: radial-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
      opacity: 0;
    }

    .letter-image.visible .shadow {
      animation: shadow-appear 0.4s 1.8s ease-out forwards;
    }

    .letter-image.opened .animated-mail {
      transform: translateY(50px);
    }

    @media (max-width: 768px) {
      .letter-image.opened .animated-mail {
        transform: translateY(40px);
      }
    }

    .letter-image.opened .animated-mail .top-fold {
      transition: transform 0.4s, z-index 0.2s;
      transform: rotateX(180deg);
      z-index: 0;
    }

    .letter-image.opened .animated-mail .letter {
      height: 280px;
    }

    @media (max-width: 768px) {
      .letter-image.opened .animated-mail .letter {
        height: 220px;
      }
    }

    .letter-image.opened .shadow {
      width: 250px;
    }

    @keyframes box-lid {
      0%, 42% {
        transform: translate3d(-50%, 0%, 0) rotate(0deg);
      }
      60% {
        transform: translate3d(-85%, -230%, 0) rotate(-25deg);
      }
      90%, 100% {
        transform: translate3d(-119%, 225%, 0) rotate(-70deg);
      }
    }

    @keyframes box-body {
      0% {
        transform: translate3d(0%, 0%, 0) rotate(0deg);
      }
      25% {
        transform: translate3d(0%, 25%, 0) rotate(20deg);
      }
      50% {
        transform: translate3d(0%, -15%, 0) rotate(0deg);
      }
      70% {
        transform: translate3d(0%, 0%, 0) rotate(0deg);
      }
    }

    @keyframes box-bowtie-right {
      0%, 50%, 75% {
        transform: translateX(0%) rotate(90deg) skew(10deg, 10deg);
      }
      90%, 100% {
        transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg);
        box-shadow: 0px 4px 8px -4px rgba(0, 0, 0, 0.3);
      }
    }

    @keyframes box-bowtie-left {
      0% {
        transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg);
      }
      50%, 75% {
        transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg);
      }
      90%, 100% {
        transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg);
      }
    }

    @keyframes envelope-rise {
      0% {
        opacity: 0;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
      }
      100% {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(-280px);
      }
    }

    @keyframes shadow-appear {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes envelope-rise-mobile {
      0% {
        opacity: 0;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
      }
      100% {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(-220px);
      }
    }

    /* Polaroid Photos with Fresh Color Palette */
    .polaroid-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
    }

    .polaroid {
      position: absolute;
      width: 150px;
      background: white;
      padding: 12px 12px 45px 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4), 0 2px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .polaroid {
        width: 120px;
        padding: 10px 10px 38px 10px;
      }
    }

    .polaroid img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 1px;
    }

    .polaroid.visible {
      opacity: 1;
    }

    /* No overlapping - proper spacing using top/bottom/left/right */
    /* Top Edge - 2 photos */
    .polaroid-1 {
      top: 2%;
      left: 10%;
      transform: rotate(-5deg) translateY(120px);
      z-index: 1;
    }
    .polaroid-1.visible {
      transform: rotate(-5deg) translateY(0);
      transition-delay: 0.1s;
    }

    .polaroid-2 {
      top: 2%;
      right: 10%;
      transform: rotate(5deg) translateY(120px);
      z-index: 1;
    }
    .polaroid-2.visible {
      transform: rotate(5deg) translateY(0);
      transition-delay: 0.2s;
    }

    /* Right Edge - 2 photos */
    .polaroid-3 {
      top: 20%;
      right: 2%;
      transform: rotate(8deg) translateY(120px);
      z-index: 1;
    }
    .polaroid-3.visible {
      transform: rotate(8deg) translateY(0);
      transition-delay: 0.3s;
    }

    .polaroid-4 {
      bottom: 20%;
      right: 2%;
      transform: rotate(-8deg) translateY(120px);
      z-index: 1;
    }
    .polaroid-4.visible {
      transform: rotate(-8deg) translateY(0);
      transition-delay: 0.4s;
    }

    /* Bottom Edge - 2 photos */
    .polaroid-5 {
      bottom: 2%;
      left: 10%;
      transform: rotate(-5deg) translateY(120px);
      z-index: 1;
    }
    .polaroid-5.visible {
      transform: rotate(-5deg) translateY(0);
      transition-delay: 0.5s;
    }

    .polaroid-6 {
      bottom: 2%;
      right: 10%;
      transform: rotate(5deg) translateY(120px);
      z-index: 1;
    }
    .polaroid-6.visible {
      transform: rotate(5deg) translateY(0);
      transition-delay: 0.6s;
    }

    /* Left Edge - 1 photo */
    .polaroid-7 {
      top: 50%;
      left: 2%;
      transform: rotate(-10deg) translateY(120px);
      z-index: 1;
    }
    .polaroid-7.visible {
      transform: rotate(-10deg) translateY(0);
      transition-delay: 0.7s;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      .polaroid-1 { top: 2%; left: 5%; }
      .polaroid-2 { top: 2%; right: 5%; }
      .polaroid-3 { top: 15%; right: 2%; }
      .polaroid-4 { bottom: 15%; right: 2%; }
      .polaroid-5 { bottom: 3%; left: 5%; }
      .polaroid-6 { bottom: 3%; right: 5%; }
      .polaroid-7 { top: 50%; left: 2%; }
    }

    @media (max-width: 480px) {
      .polaroid-1 { top: 1%; left: 3%; }
      .polaroid-2 { top: 1%; right: 3%; }
      .polaroid-3 { top: 12%; right: 1%; }
      .polaroid-4 { bottom: 12%; right: 1%; }
      .polaroid-5 { bottom: 2%; left: 3%; }
      .polaroid-6 { bottom: 2%; right: 3%; }
      .polaroid-7 { top: 50%; left: 1%; }
    }
  </style>
</head>
<body>
  <div class="polaroid-container">
    <!-- Top Left Corner -->
    <div class="polaroid polaroid-1">
      <img src="assets/photo1.jpg" alt="Memory 1">
    </div>
    <div class="polaroid polaroid-2">
      <img src="assets/photo2.jpg" alt="Memory 2">
    </div>
    
    <!-- Top Right Corner -->
    <div class="polaroid polaroid-3">
      <img src="assets/photo3.jpg" alt="Memory 3">
    </div>
    <div class="polaroid polaroid-4">
      <img src="assets/photo4.jpg" alt="Memory 4">
    </div>
    
    <!-- Bottom Left Corner -->
    <div class="polaroid polaroid-5">
      <img src="assets/photo5.jpg" alt="Memory 5">
    </div>
    <div class="polaroid polaroid-6">
      <img src="assets/photo6.jpg" alt="Memory 6">
    </div>
    
    <!-- Bottom Right Corner -->
    <div class="polaroid polaroid-7">
      <img src="assets/photo7.jpg" alt="Memory 7">
    </div>
  </div>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="box">
        <div class="box-body" id="giftBox">
          <div class="letter-image" id="letterImage">
            <div class="animated-mail">
              <div class="back-fold"></div>
              <div class="letter">
                <div class="letter-border"></div>
                <div class="letter-title"></div>
                <div class="letter-context"></div>
                <div class="letter-context-body">
                  <p><strong>Dear Princess,</strong></p>
                  <p>25? Older now, well got to be more responsible, but don't worry, you'll always be a baby to me!</p>
                  <p>Happy birthday princess, I am so proud of you ‚ù§Ô∏è</p>
                </div>
                <div class="letter-stamp">
                  <div class="letter-stamp-inner"></div>
                </div>
              </div>
              <div class="top-fold"></div>
              <div class="body"></div>
              <div class="left-fold"></div>
            </div>
            <div class="shadow"></div>
          </div>
          <div class="box-lid">
            <div class="box-bowtie"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const giftBox = document.getElementById('giftBox');
    const letterImage = document.getElementById('letterImage');
    const polaroids = document.querySelectorAll('.polaroid');
    
    giftBox.addEventListener('click', function() {
      if (!this.classList.contains('open')) {
        this.classList.add('open');
        
        setTimeout(() => {
          letterImage.classList.add('visible');
          
          // Show polaroids with realistic staggered timing
          setTimeout(() => {
            polaroids.forEach((polaroid, index) => {
              // Add slight random delay for more natural effect
              const randomDelay = Math.random() * 200;
              setTimeout(() => {
                polaroid.classList.add('visible');
              }, randomDelay);
            });
          }, 1200);
          
          setTimeout(() => {
            letterImage.classList.add('opened');
          }, 2000);
        }, 100);
      }
    });
  </script>
</body>
