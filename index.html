<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Box</title>
  <meta name="title" content="Birthday Gift Box Surprise">
  <meta name="description" content="Open the gift box to reveal an animated envelope and polaroid memories.">
  <meta name="theme-color" content="#8ac8ff">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://sharvari-rane.vercel.app/">
  <meta property="og:title" content="Birthday Gift Box Surprise">
  <meta property="og:description" content="Open the gift box to reveal an animated envelope and polaroid memories.">
  <meta property="og:image" content="https://greetingyuh.com/wp-content/uploads/2021/03/card2-front-min-scaled.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="Birthday card front cover">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Birthday Gift Box Surprise">
  <meta name="twitter:description" content="Open the gift box to reveal an animated envelope and polaroid memories.">
  <meta name="twitter:image" content="https://greetingyuh.com/wp-content/uploads/2021/03/card2-front-min-scaled.jpg">
  <style>
    body {
      background: oklch(90.1% 0.058 230.902);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
    }

    .d-flex {
      display: flex;
    }

    .justify-content-center {
      justify-content: center;
    }

    .box {
      position: relative;
      transform: scale(clamp(0.3, 0.2vw + 0.4, 1));
      transform-origin: center center;
    }

    .box::before {
      content: "";
      width: 440px;
      height: 440px;
      background-color: #89cff0;
      position: absolute;
      z-index: -1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .box-body {
      position: relative;
      height: 200px;
      width: 200px;
      margin-top: 123.3333333333px;
      background-color: #cc231e;
      border-bottom-left-radius: 5%;
      border-bottom-right-radius: 5%;
      box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.3);
      background: linear-gradient(#762c2c,#ff0303);
      cursor: pointer;
    }

    .box-body.open {
      animation: box-body 1s forwards ease-in-out;
    }

    .box-body.open .box-lid {
      animation: box-lid 1s forwards ease-in-out;
    }

    .box-body.open .box-bowtie::before {
      animation: box-bowtie-left 1.1s forwards ease-in-out;
    }

    .box-body.open .box-bowtie::after {
      animation: box-bowtie-right 1.1s forwards ease-in-out;
    }

    .box-body::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      background: linear-gradient(#ffffff,#ffefa0);
    }

    .box-lid {
      position: absolute;
      z-index: 1;
      left: 50%;
      transform: translateX(-50%);
      bottom: 90%;
      height: 40px;
      background-color: #cc231e;
      width: 220px;
      border-radius: 5%;
      box-shadow: 0 8px 4px -4px rgba(0, 0, 0, 0.3);
    }

    .box-lid::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      background: linear-gradient(#ffefa0,#fff);
    }

    .box-bowtie {
      z-index: 1;
      height: 100%;
    }

    .box-bowtie::before, .box-bowtie::after {
      content: "";
      width: 83.3333333333px;
      height: 83.3333333333px;
      border: 16.6666666667px solid white;
      border-radius: 50% 50% 0 50%;
      position: absolute;
      bottom: 99%;
      z-index: -1;
    }

    .box-bowtie::before {
      left: 50%;
      transform: translateX(-100%) skew(10deg, 10deg);
    }

    .box-bowtie::after {
      left: 50%;
      transform: translateX(0%) rotate(90deg) skew(10deg, 10deg);
    }

    /* Envelope Animation */
    .letter-image {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translateX(-50%);
      opacity: 0;
      visibility: hidden;
      z-index: 0;
      transition: opacity 0.4s, visibility 0.4s;
    }

    .letter-image.visible {
      animation: envelope-rise 1s 0.8s ease-out forwards;
    }

    .polaroid.visible {
      animation: polaroid-pop 0.8s ease-out forwards;
    }

    .polaroid-1.visible {
      animation: polaroid-pop 0.8s 1.2s ease-out forwards;
    }

    .polaroid-2.visible {
      animation: polaroid-pop 0.8s 1.4s ease-out forwards;
    }

    .polaroid-3.visible {
      animation: polaroid-pop 0.8s 1.6s ease-out forwards;
    }

    .polaroid-4.visible {
      animation: polaroid-pop 0.8s 1.8s ease-out forwards;
    }

    .polaroid-5.visible {
      animation: polaroid-pop 0.8s 2.0s ease-out forwards;
    }

    .polaroid-6.visible {
      animation: polaroid-pop 0.8s 2.2s ease-out forwards;
    }

    .polaroid-7.visible {
      animation: polaroid-pop 0.8s 2.4s ease-out forwards;
    }

    .animated-mail {
      position: absolute;
      height: 150px;
      width: 200px;
      transition: 0.4s;
    }

    .animated-mail .body {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 0 100px 200px;
      border-color: transparent transparent #e95f55 transparent;
      z-index: 2;
    }

    .animated-mail .top-fold {
      position: absolute;
      top: 50px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 100px 0 100px;
      transform-origin: 50% 0%;
      transition: transform 0.4s 0.4s, z-index 0.2s 0.4s;
      border-color: #cf4a43 transparent transparent transparent;
      z-index: 2;
    }

    .animated-mail .back-fold {
      position: absolute;
      bottom: 0;
      width: 200px;
      height: 100px;
      background: #cf4a43;
      z-index: 0;
    }

    .animated-mail .left-fold {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 0 50px 100px;
      border-color: transparent transparent transparent #e15349;
      z-index: 2;
    }

    .animated-mail .letter {
      left: 20px;
      bottom: 0px;
      position: absolute;
      width: 160px;
      height: 60px;
      background: white;
      z-index: 1;
      overflow: hidden;
      transition: 0.4s 0.2s;
    }

    .animated-mail .letter .letter-border {
      height: 10px;
      width: 100%;
      background: repeating-linear-gradient(-45deg, #cb5a5e, #cb5a5e 8px, transparent 8px, transparent 18px);
    }

    .animated-mail .letter .letter-title {
      margin-top: 10px;
      margin-left: 5px;
      height: 10px;
      width: 40%;
      background: #cb5a5e;
    }

    .animated-mail .letter .letter-context {
      margin-top: 10px;
      margin-left: 5px;
      height: 10px;
      width: 20%;
      background: #cb5a5e;
    }

    .animated-mail .letter .letter-context-body {
      margin-top: 10px;
      margin-left: 5px;
      width: 90%;
      color: black;
      font-size: 12px;
      line-height: 1.4;
    }

    .animated-mail .letter .letter-context-body p {
      margin: 0;
    }

    .animated-mail .letter .letter-stamp {
      margin-top: 15px;
      margin-left: 120px;
      border-radius: 100%;
      height: 30px;
      width: 30px;
      background: #cb5a5e;
      opacity: 0.3;
    }

    .shadow {
      position: absolute;
      top: 200px;
      left: 50%;
      width: 400px;
      height: 30px;
      transition: 0.4s;
      transform: translateX(-50%);
      border-radius: 100%;
      background: radial-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
      opacity: 0;
    }

    .letter-image.visible .shadow {
      animation: shadow-appear 0.1s 1.8s forwards;
    }

    .letter-image.opened .animated-mail {
      transform: translateY(50px);
    }

    .letter-image.opened .animated-mail .top-fold {
      transition: transform 0.4s, z-index 0.2s;
      transform: rotateX(180deg);
      z-index: 0;
    }

    .letter-image.opened .animated-mail .letter {
      height: 280px;
    }

    .letter-image.opened .shadow {
      width: 250px;
    }

    /* Idle animations for closed box */
    .box-body:not(.open) {
      animation: gift-wiggle 4s ease-in-out infinite;
    }

    .box-body:not(.open) .box-lid {
      animation: lid-bob 4s ease-in-out infinite;
      animation-delay: 0.1s;
    }

    .box-body:not(.open) .box-bowtie::before,
    .box-body:not(.open) .box-bowtie::after {
      animation: bowtie-breathe 4s ease-in-out infinite;
      animation-delay: 0.2s;
    }

    @keyframes gift-wiggle {
      0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
      5% { transform: translate3d(0, 0, 0) rotate(-2deg); }
      10% { transform: translate3d(0, 0, 0) rotate(2deg); }
      15% { transform: translate3d(0, 0, 0) rotate(-1.5deg); }
      20% { transform: translate3d(0, 0, 0) rotate(1.5deg); }
      25% { transform: translate3d(0, 0, 0) rotate(0deg); }
      40% { transform: translate3d(0, -2px, 0) rotate(0deg); }
      55% { transform: translate3d(0, 0, 0) rotate(0deg); }
      70% { transform: translate3d(0, -2px, 0) rotate(0deg); }
    }

    @keyframes lid-bob {
      0%, 100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
      10% { transform: translateX(-50%) translateY(-2px) rotate(-1deg); }
      20% { transform: translateX(-50%) translateY(0) rotate(0deg); }
      30% { transform: translateX(-50%) translateY(-2px) rotate(1deg); }
      40% { transform: translateX(-50%) translateY(0) rotate(0deg); }
    }

    @keyframes bowtie-breathe {
      0%, 100% { box-shadow: none; }
      50% { box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
    }

    @media (prefers-reduced-motion: reduce) {
      .box-body:not(.open),
      .box-body:not(.open) .box-lid,
      .box-body:not(.open) .box-bowtie::before,
      .box-body:not(.open) .box-bowtie::after {
        animation: none !important;
      }
    }

    /* Polaroid Styles */
    .polaroid {
      position: fixed;
      width: clamp(90px, 12vw, 150px);
      height: clamp(120px, 16vw, 200px);
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s, visibility 0.4s;
      z-index: 1;
      overflow: hidden;
    }

    .polaroid-image {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
      background: transparent;
    }

    .polaroid-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: zoom-in;
    }

    /* captions removed for image-only polaroids */

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox.open {
      display: flex;
    }

    .lightbox img {
      max-width: 92vw;
      max-height: 92vh;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
      cursor: zoom-out;
    }

    /* Polaroid Positioning */
    .polaroid-1 {
      top: 20px;
      left: 20px;
      transform: rotate(-15deg);
    }

    .polaroid-2 {
      top: 20px;
      right: 20px;
      transform: rotate(15deg);
    }

    .polaroid-3 {
      top: 35%;
      left: 5px;
      transform: translateY(-50%) rotate(-10deg);
    }

    .polaroid-4 {
      top: 50%;
      right: 5px;
      transform: translateY(-50%) rotate(10deg) scale(1.2);
    }

    .polaroid-5 {
      bottom: 20px;
      left: 20px;
      transform: rotate(-20deg) scale(1.2);
    }

    .polaroid-6 {
      bottom: 20px;
      right: 20px;
      transform: rotate(20deg) scale(1.2);
    }

    .polaroid-7 {
      bottom: 20px;
      left: 38%;
      transform: translateX(-50%) rotate(-5deg) scale(1.2);
    }

    @keyframes box-lid {
      0%, 42% {
        transform: translate3d(-50%, 0%, 0) rotate(0deg);
      }
      60% {
        transform: translate3d(-85%, -230%, 0) rotate(-25deg);
      }
      90%, 100% {
        transform: translate3d(-119%, 225%, 0) rotate(-70deg);
      }
    }

    @keyframes box-body {
      0% {
        transform: translate3d(0%, 0%, 0) rotate(0deg);
      }
      25% {
        transform: translate3d(0%, 25%, 0) rotate(20deg);
      }
      50% {
        transform: translate3d(0%, -15%, 0) rotate(0deg);
      }
      70% {
        transform: translate3d(0%, 0%, 0) rotate(0deg);
      }
    }

    @keyframes box-bowtie-right {
      0%, 50%, 75% {
        transform: translateX(0%) rotate(90deg) skew(10deg, 10deg);
      }
      90%, 100% {
        transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg);
        box-shadow: 0px 4px 8px -4px rgba(0, 0, 0, 0.3);
      }
    }

    @keyframes box-bowtie-left {
      0% {
        transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg);
      }
      50%, 75% {
        transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg);
      }
      90%, 100% {
        transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg);
      }
    }

    @keyframes envelope-rise {
      0% {
        opacity: 0;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
      }
      100% {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(-280px);
      }
    }

    @keyframes shadow-appear {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes polaroid-pop {
      0% {
        opacity: 0;
        visibility: visible;
        transform: scale(0) rotate(var(--rotation, 0deg));
      }
      50% {
        transform: scale(1.1) rotate(var(--rotation, 0deg));
      }
      100% {
        opacity: 1;
        visibility: visible;
        transform: scale(1) rotate(var(--rotation, 0deg));
      }
    }

    /* Responsive Media Queries */
    @media (max-width: 480px) {
      .box {
        transform: scale(0.8);
      }
      
      body {
        padding: 10px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .box {
        transform: scale(0.5);
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .box {
        transform: scale(0.7);
      }
    }

    @media (min-width: 1025px) {
      .box {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="box">
          <div class="box-body" id="giftBox">
          <div class="letter-image" id="letterImage">
            <div class="animated-mail">
              <div class="back-fold"></div>
              <div class="letter">
                <div class="letter-border"></div>
                <div class="letter-title"></div>
                <div class="letter-context"></div>
                <div class="letter-context-body">
                  <p><strong>Dear Princess,</strong></p>
                  <p>25? Older now, well got to be more responsible, but don't worry, you'll always be a baby to me!</p>
                  <p>Happy birthday princess, I am so proud of you ❤️</p>
                </div>
                <div class="letter-stamp">
                  <div class="letter-stamp-inner"></div>
                </div>
              </div>
              <div class="top-fold"></div>
              <div class="body"></div>
              <div class="left-fold"></div>
            </div>
            <div class="shadow"></div>
          </div>
          
          <div class="box-lid">
            <div class="box-bowtie"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Polaroid Photos -->
  <div class="polaroid polaroid-1" id="polaroid1">
    <div class="polaroid-image">
      <img src="assets/photo1.jpg" alt="Memory 1">
    </div>
  </div>
  
  <div class="polaroid polaroid-2" id="polaroid2">
    <div class="polaroid-image">
      <img src="assets/photo2.jpg" alt="Memory 2">
    </div>
  </div>
  
  <div class="polaroid polaroid-3" id="polaroid3">
    <div class="polaroid-image">
      <img src="assets/photo3.jpg" alt="Memory 3">
    </div>
  </div>
  
  <div class="polaroid polaroid-4" id="polaroid4">
    <div class="polaroid-image">
      <img src="assets/photo4.jpg" alt="Memory 4">
    </div>
  </div>
  
  <div class="polaroid polaroid-5" id="polaroid5">
    <div class="polaroid-image">
      <img src="assets/photo5.jpg" alt="Memory 5">
    </div>
  </div>
  
  <div class="polaroid polaroid-6" id="polaroid6">
    <div class="polaroid-image">
      <img src="assets/photo6.jpg" alt="Memory 6">
    </div>
  </div>
  
  <div class="polaroid polaroid-7" id="polaroid7">
    <div class="polaroid-image">
      <img src="assets/photo7.jpg" alt="Memory 7">
    </div>
  </div>

  <script>
    const giftBox = document.getElementById('giftBox');
    const letterImage = document.getElementById('letterImage');
      const bgMusic = document.getElementById('bgMusic');
    
    giftBox.addEventListener('click', function() {
      if (!this.classList.contains('open')) {
        this.classList.add('open');
        
        setTimeout(() => {
          letterImage.classList.add('visible');
          
          // Trigger polaroid animations with staggered timing
          const polaroids = ['polaroid1', 'polaroid2', 'polaroid3', 'polaroid4', 'polaroid5', 'polaroid6', 'polaroid7'];
          polaroids.forEach((id, index) => {
            setTimeout(() => {
              document.getElementById(id).classList.add('visible');
            }, 1200 + (index * 200));
          });
          
          setTimeout(() => {
            letterImage.classList.add('opened');
          }, 1800);
        }, 100);

          // Start background music on first interaction to satisfy autoplay policies
          if (bgMusic && bgMusic.paused) {
            bgMusic.volume = 0.5;
            bgMusic.loop = true;
            const playPromise = bgMusic.play();
            if (playPromise && typeof playPromise.then === 'function') {
              playPromise.catch(() => {
                // Silently ignore if the browser blocks; user can interact again
              });
            }
          }
      }
    });

      // Try to autoplay on load with graceful fallback to first user interaction
      function tryStartMusicOnce() {
        if (!bgMusic) return;
        bgMusic.volume = 0.5;
        bgMusic.loop = true;
        const playPromise = bgMusic.play();
        if (playPromise && typeof playPromise.then === 'function') {
          playPromise.catch(() => {
            // If blocked, start on first pointer/keyboard interaction
            const resume = () => {
              bgMusic.play().catch(() => {});
              window.removeEventListener('pointerdown', resume);
              window.removeEventListener('keydown', resume);
            };
            window.addEventListener('pointerdown', resume, { once: true });
            window.addEventListener('keydown', resume, { once: true });
          });
        }
      }

      window.addEventListener('load', tryStartMusicOnce);
    // Lightbox zoom for polaroid images
    const lightbox = document.createElement('div');
    lightbox.className = 'lightbox';
    const lightboxImg = document.createElement('img');
    lightbox.appendChild(lightboxImg);
    document.body.appendChild(lightbox);

    function openLightbox(src, alt) {
      lightboxImg.src = src;
      lightboxImg.alt = alt || '';
      lightbox.classList.add('open');
    }

    function closeLightbox() {
      lightbox.classList.remove('open');
      lightboxImg.src = '';
    }

    document.querySelectorAll('.polaroid-image img').forEach(img => {
      img.addEventListener('click', (e) => {
        e.stopPropagation();
        openLightbox(img.src, img.alt);
      });
    });

    lightbox.addEventListener('click', closeLightbox);
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
  
  <!-- Background Music (will start on first click) -->
  <audio id="bgMusic" src="assets/happy_birthday_tone.mp3" preload="auto" autoplay loop playsinline></audio>
</body>
</html>
